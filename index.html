<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="row ">
            <span class="col-3">State of Health</span>
            <div class="col-6 "> 
                <div class="row">
                <span class="col ">Fasting Value</span>
            </div>
            <div class="row">            
                    <span class="col-6">Minimum</span>
                    <span class="col-6">Maximum</span>
            </div>
            </div>
            <div class="col-3 ">
                <div class="row">
                <span class="col-12">After Eating</span>
                <span class="col-12">2 hours after eating</span>
            </div>
            </div>
        </div>
        <div class="row">
            <span class="col-3">Healthy</span>
            <span class="col-3">70</span>
            <span class="col-3">100</span>
            <span class="col-3">Less than 140</span>
        </div>
        <div class="row">
            <span class="col-3">Pre-Diabetes</span>
            <span class="col-3"> 101</span>
            <span class="col-3"> 126</span>
            <span class="col-3">140 to 200</span>
        </div>
        <div class="row">
            <span class="col-3">Diabetes</span>
            <span class="col-3">More than 126</span>
            <span class="col-3"> N/A</span>
            <span class="col-3">More than 200</span>
        </span>

    </div>
</body>
</html>
